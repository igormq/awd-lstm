authorName: Igor Quintanilha
experimentName: awd_lstm
trialConcurrency: 2
maxTrialNum: 1000
nniManagerIp: enp5s0
maxExecDuration: 7d
trainingServicePlatform: local
searchSpacePath: search_space.json
useAnnotation: false
localConfig:
    useActiveGpu: true
    maxTrialNumPerGpu: 1
tuner:
    #choice: TPE, Random, Anneal, Evolution, BatchTuner, MetisTuner, GPTuner
    #SMAC (SMAC should be installed through nnictl)
    builtinTunerName: TPE
    classArgs:
        #choice: maximize, minimize
        optimize_mode: minimize
trial:
  command: NPY_MKL_FORCE_INTEL=1 python main.py --gpus 1 data/brtd-tiny --epochs 10 --precision 16 --batch-size 4 --max_epochs 10
  codeDir: .
  gpuNum: 1